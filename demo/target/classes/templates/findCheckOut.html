<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quản lý thông tin phòng</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
  </head>
  <body>

    <div class="header">
      <div class="nav-container">
        <div class="logo">
          <img src="logo.png" class = "logo" alt="" width="120px">
        </div>
        <div class="navbar">
          <nav>
            <ul id="Menu">
              <li><a href="login.html"><button type="button" name="button" class="btn1">Đăng xuất</button></a></li>
              <li><a href="Q&A.html">Hỏi & đáp</a></li>
              <li><a href="QlVX.html">Quản lý vé xe</a></li>
              <li><a href="QlDV.html">Quản lý dịch vụ</a></li>
              <li><a href="QlHD.html">Quản lý hợp đồng</a></li>
              <li><a href="QlPT.html">Quản lý phòng trọ</a></li>
              <li><a href="QlSV.html">Quản lý SV</a></li>
              <li><a href="index.html">Trang chủ</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="container stuFo">
      <form class=" inputStudentName" th:action="@{/motorbike/findMotorbike}" method="post">
        <h1 class = "addSV">Tìm xe</h1>
        <table>
          <tr>
            <td><p th:text="${msg}"></p></td>
          </tr>
          <tr>
          <tr>
            <td><p>Nhập loại xe: </p></td>
            <td><input type="text" name="loaixe" th:value="${motorbike.motorbikeName}" placeholder="Nhập loại xe"></td>
          </tr>
        </table>
        <input type="submit" name="findService" value="Tìm">
      </form>

      <form class="stuFoundForm" action="" method="post">
        <table id="stuFound">
          <tr>
            <th>ID</th>
            <th>Biển số xe</th>
            <th>Thời gian check in</th>
            <th>CheckOut</th>
          </tr>
          <tr th:each="checkedIn: ${listCheckedIn}">
            <td th:field="${checkedIn.id}" th:text="${checkedIn.id}"></td>
            <td th:field="${checkedIn.motorbike.motorbikeName}" th:text="${checkedIn.motorbike.motorbikeName}"></td>
            <td th:field="${checkedIn.time}" th:text="${checkedIn.time}"></td>
            <!-- <td th:field="${checkedIn.fee}" th:text="${checkedIn.fee}"></td> -->
            <td><a th:href="@{/check/checkOut(id=${checkedIn.id})}">CheckOut</a></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
